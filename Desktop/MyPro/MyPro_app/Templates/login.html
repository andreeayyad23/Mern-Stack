<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registraion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <form class="row g-3">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="firstname" class="col-form-label">First Name:</label>
          </div>
          <div class="col-auto">
            <input type="text" id="firstname" class="form-control" aria-describedby="firstname" name="firstname">
        </div>
        <div></div>
        <div class="col-auto">
            <label for="lastname" class="col-form-label">Last Name:</label>
          </div>
          <div class="col-auto">
            <input type="text" id="lastname" class="form-control" aria-describedby="lastname" name="lastname">
          </div>
        </div>
        <div></div>
        <div class="col-auto">
            <label for="email" class="col-form-label">Email:</label>
          </div>
          <div class="col-auto">
            <input type="email" id="email" class="form-control" aria-describedby="email">
          </div>
        </div>
        <div></div>
        <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Password:</label>
          </div>
          <div class="col-auto">
            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" name="password">
          </div>
        </div>
        <div></div>
        <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Confirm Password:</label>
          </div>
          <div class="col-auto">
            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" name="confirmpassword">
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>


</body>
</html>
