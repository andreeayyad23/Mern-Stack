<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Create</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">   
</head>
<body>
    <div class="container">
        <div class="Header">
            <h1>Add</h1>
            <a href="/">Go back</a>
        </div>
        <div class="section">
          {% for message in messages %}
      <p style="color:green ;">{{message}}</p>
      {%endfor%}
        <div class="main">

<form class="row g-3" action="/shows/{{show.id}}/update" method="post">
    {% csrf_token %}
  <div class="col-md-6">
    <label for="title" class="form-label">Title:</label>
    <input type="text" class="form-control" id="title" name="title" value="{{show.title}}">
  </div>
  <div></div>
  <div class="col-md-4">
    <label for="network" class="form-label">Network:</label>
    <input type="text" class="form-control" id="network" name="network" value="{{show.network}}">
  </div>
  <div class="col-md-2">
    <label for="date" class="form-label">Release Date</label>
    <input type="date" class="form-control" id="date" name="date" value="{{show.date}}">
  </div>
  <div>
  <div class="col-md-2">
    <label for="description" class="form-label">Description:</label>
    <input type="text" class="form-control" id="description" name="description" value="{{show.description}}">
  </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>

        </div>
    </div>
</body>
</html>
